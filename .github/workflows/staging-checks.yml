name: Staging Pre-Deploy Checks

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  lint-and-validate:
    name: Python Syntax & Import Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install shared dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r backend/requirements.txt

      - name: Install orchestrator dependencies
        run: |
          pip install -r backend/orchestrator/requirements.txt

      - name: Install agent dependencies
        run: |
          pip install -r backend/agent/requirements.txt

      - name: Check Python syntax - Orchestrator
        run: |
          echo "Checking orchestrator main.py..."
          python -m py_compile backend/orchestrator/main.py

          echo "Checking orchestrator tasks.py..."
          python -m py_compile backend/orchestrator/tasks.py

      - name: Check Python syntax - Agent
        run: |
          echo "Checking voice_assistant.py..."
          python -m py_compile backend/agent/voice_assistant.py

      - name: Check Python syntax - Common
        run: |
          echo "Checking common logging_config.py..."
          python -m py_compile backend/common/logging_config.py

      - name: Validate imports
        run: |
          echo "Validating imports in orchestrator..."
          python -c "
          import sys
          sys.path.insert(0, 'backend')
          sys.path.insert(0, 'backend/orchestrator')

          # Test imports (without running the app)
          try:
              from orchestrator import main
              from orchestrator import tasks
              print('✓ Orchestrator imports successful')
          except Exception as e:
              print(f'✗ Import error: {e}')
              sys.exit(1)
          "

      - name: Railway deployment notification
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ All checks passed!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Railway will now auto-deploy to staging environment:"
          echo "  • Backend (orchestrator): FastAPI + Celery + Beat"
          echo "  • Frontend: React app"
          echo ""
          echo "Monitor deployment:"
          echo "  railway logs --service orchestrator --environment staging"
          echo "  railway logs --service frontend --environment staging"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  frontend-build-check:
    name: Frontend Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://staging-backend.railway.app
          VITE_ORCHESTRATOR_URL: https://staging-backend.railway.app

      - name: Check build output
        working-directory: frontend
        run: |
          if [ -d "dist" ]; then
            echo "✓ Frontend build successful"
            echo "Build artifacts:"
            ls -lh dist/
          else
            echo "✗ Frontend build failed - no dist directory"
            exit 1
          fi

  security-check:
    name: Security & Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Scanning for exposed secrets..."

          # Check for common secret patterns
          if grep -r "GROQ_API_KEY=gsk_" --include="*.py" --include="*.js" --include="*.ts" backend/ frontend/ 2>/dev/null; then
            echo "✗ Found exposed GROQ API key!"
            exit 1
          fi

          if grep -r "LIVEKIT_API_SECRET=" --include="*.py" --include="*.js" --include="*.ts" backend/ frontend/ 2>/dev/null; then
            echo "✗ Found exposed LiveKit secret!"
            exit 1
          fi

          echo "✓ No exposed secrets found"

      - name: Verify .env not committed
        run: |
          if [ -f ".env" ]; then
            echo "✗ .env file found in repository - should be in .gitignore"
            exit 1
          fi
          echo "✓ No .env file in repository"
