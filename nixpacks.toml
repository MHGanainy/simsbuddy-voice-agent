# Nixpacks Build Configuration for Railway
# Backend Orchestrator Service

[phases.setup]
nixPkgs = ["python311", "nodejs_20", "ffmpeg-full"]

[phases.install]
cmds = [
    "python3 -m pip install --upgrade pip setuptools wheel",
    "python3 -m pip install supervisor",
    "python3 -m pip install -r backend/requirements.txt",
    "python3 -m pip install -r backend/orchestrator/requirements.txt",
    "python3 -m pip install -r backend/agent/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build completed successfully'"]

[start]
cmd = "supervisord -c /app/supervisord.conf"
