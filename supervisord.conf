[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
user=root

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi.err.log
environment=PYTHONUNBUFFERED=1,PYTHONPATH=/app
priority=10
startsecs=5
stopwaitsecs=30
killasgroup=true

[program:celery-worker]
command=celery -A tasks worker --loglevel=info --concurrency=4
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/celery-worker.log
stderr_logfile=/var/log/supervisor/celery-worker.err.log
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=20
startsecs=10
stopwaitsecs=60
killasgroup=true

[program:celery-beat]
command=celery -A tasks beat --loglevel=info
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/celery-beat.log
stderr_logfile=/var/log/supervisor/celery-beat.err.log
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=30
startsecs=10
stopwaitsecs=30
killasgroup=true

[group:orchestrator]
programs=fastapi,celery-worker,celery-beat
priority=999
