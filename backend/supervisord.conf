# Supervisor Configuration - FastAPI + Celery Worker + Beat
# Runs orchestrator and worker processes together in one container

[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info
user=root

# FastAPI Server (Orchestrator)
[program:fastapi]
command=uvicorn backend.services.orchestrator.main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,PYTHONPATH=/app
priority=10
startsecs=5
stopwaitsecs=30
killasgroup=true
stopasgroup=true

# Celery Worker (Background task execution)
[program:celery-worker]
command=celery -A backend.services.worker.tasks worker --loglevel=info --concurrency=4 --max-tasks-per-child=50
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=20
startsecs=10
stopwaitsecs=60
killasgroup=true
stopasgroup=true

# Celery Beat (Task scheduler)
[program:celery-beat]
command=celery -A backend.services.worker.tasks beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=30
startsecs=10
stopwaitsecs=30
killasgroup=true
stopasgroup=true

# Group all processes together
[group:voice-agent]
programs=fastapi,celery-worker,celery-beat
priority=999
