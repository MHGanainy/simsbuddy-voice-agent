[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info
user=root

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,PYTHONPATH=/app
priority=10
startsecs=5
stopwaitsecs=30
killasgroup=true

[program:celery-worker]
command=celery -A tasks worker --loglevel=info --concurrency=4
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=20
startsecs=10
stopwaitsecs=60
killasgroup=true

[program:celery-beat]
command=celery -A tasks beat --loglevel=info
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=30
startsecs=10
stopwaitsecs=30
killasgroup=true

[group:orchestrator]
programs=fastapi,celery-worker,celery-beat
priority=999
