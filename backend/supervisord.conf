# Orchestrator Supervisor Configuration - FastAPI Only
# Celery workers and beat now run in separate worker service

[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info
user=root

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port %(ENV_PORT)s
directory=/app/backend/orchestrator
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,PYTHONPATH=/app
priority=10
startsecs=5
stopwaitsecs=30
killasgroup=true
stopasgroup=true
