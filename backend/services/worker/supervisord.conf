[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info
user=root

[program:celery-worker]
command=celery -A backend.services.worker.tasks worker --loglevel=info --concurrency=8 --max-tasks-per-child=50
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=10
startsecs=10
stopwaitsecs=60
killasgroup=true
stopasgroup=true

[program:celery-beat]
command=celery -A backend.services.worker.tasks beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED=1,C_FORCE_ROOT=true,PYTHONPATH=/app
priority=20
startsecs=10
stopwaitsecs=30
killasgroup=true
stopasgroup=true

[group:worker]
programs=celery-worker,celery-beat
priority=999
